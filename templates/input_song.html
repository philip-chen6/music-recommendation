{% extends "layout.html" %}

{% block title %}Input a Song and an Artist{% endblock %}

{% block content %}

<div style="display: block;">
<div id="grid-container">
<div class="column">
<div id="input-form">
<h1>Enter a song, an artist, and a number of songs, and click "submit" to generate multiple songs from all types of genres that you might like!</h1>
<form action="/input_song" method="post">
<label for="song">Song:</label>
<input id="song" name="song" placeholder="song" type="text"/>
<label for="artist">Artist:</label>
<input id="artist" name="artist" placeholder="artist" type="text"/>
<label for="number">Number of Songs:</label>
<input id="number" name="number" placeholder="number" type="number"/>
<label for="model">Model:</label>
<input id="model" name="model" placeholder="model" type="text"/>
<button type="submit">Generate Songs</button>

                    <input type="submit" value="Submit"> -->
</form>
</div>
</div>

</div>
</div>
